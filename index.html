<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="wrapper">
			<div class="main">
				<p class="title">Calculator</p>
				<div id="output">
					<p id="p-output">0</p>
				</div>
				<div class="space-buttons">
					<button class="btn btn-default btn-number" id="0">0</button>
					<button class="btn btn-default ce" id="ce">C</button>
					<button class="btn btn-default sign" id="+">+</button>
					<button class="btn btn-default sign" id="-">-</button>
					<button class="btn btn-default btn-number" id="1">1</button>
					<button class="btn btn-default btn-number" id="2">2</button>
					<button class="btn btn-default btn-number" id="3">3</button>
					<button class="btn btn-default sign" id="*">*</button>
					<button class="btn btn-default btn-number" id="4">4</button>
					<button class="btn btn-default btn-number" id="5">5</button>
					<button class="btn btn-default btn-number" id="6">6</button>
					<button class="btn btn-default sign" id="/">/</button>
					<button class="btn btn-default btn-number" id="7">7</button>
					<button class="btn btn-default btn-number" id="8">8</button>
					<button class="btn btn-default btn-number" id="9">9</button>
					<button class="btn btn-default" id="equal">=</button>
				</div>
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
